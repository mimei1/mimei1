title:  # Meng title
  switch: true # Meng title switch
  visible: "(*´∇｀*) 欢迎回来！~" # State is visible text
  hidden:  "(つェ⊂)偷偷藏起来~" # State is hidden text
  with_default_title: true # with default title
  reset_time: 1000 # If state is visible , reset default title times(ms)

cursor: # Meng cursor
  switch: false # Meng cursor switch
  auto_url: "https://ooo.0o0.ooo/2017/06/12/593ea1901c930.png" # State is auto style
  pointer_url: "https://ooo.0o0.ooo/2017/06/12/593ea3612fd77.png" # State is pointer style

console: # Meng console info
  switch: false # Meng console info switch
  theme_info: false # output theme info
  text: "Copyright © 2017 Jekyll-Theme-MDUI" # text
  color: "#fff" # text color
  background: "#448aff" # background color

header: # Meng header color + theme-color
  switch: true

background: # Meng background
  switch: true
  background_img: "https://s2.loli.net/2022/03/08/BtZNL8QmApxrzJU.jpg"
  transparent_header: true
  transparent_footer: false
  text_color: '#000'

card: # Meng card
  switch: true
  background_color: 'rgba(255, 255, 255, 0.5)'
  card_img_opacity: '0.8'

live2d: # live2d ,see https://github.com/EYHN/hexo-helper-live2d
  switch: false
  model: "/assets/live2d/koharu/koharu.model.json" # model.json path
  drag: true # is drag ?
  in_mobile: false
  width: 130 # canvas width
  height: 190 # canvas height
  bottom: 100 # canvas bottom
  leftOrRight: "right" # left or right
  offset: 10 # offset

#!!!!do not use!!!!
animation: # animate.css, see https://github.com/daneden/animate.css
  switch: false # switch on and you can see the animation,!!!!do not use!!!!
#!!!!do not use!!!!

music_player:
  switch: false
  player: "aplayer" #cplayer or aplayer
  button_color: "#1abc9c"
  music:
    - title: 'ツギハギスタッカート'
      author: '拼凑的断音'
      url: 'https://www.ytmp3.cn/down/76222.mp3'
      pic: 'https://s2.loli.net/2022/03/08/UD9xMv2ZiJ6T8E7.jpg'
    - title: 'Otokaze'
      author: '夏恋'
      url: 'https://www.ytmp3.cn/down/76233.mp3'
      pic: 'https://s2.loli.net/2022/03/08/UD9xMv2ZiJ6T8E7.jpg'

head_card:
  switch: true
  left_img: "https://s2.loli.net/2022/03/08/gDtjJfK2rdqoT7E.png"
  left_text: "『  Ctrl+D快速收藏本站，地址可能随时失效。 』"
  right_img: "https://s2.loli.net/2022/03/08/svrwxiFJXe6EDCI.png"
  offset_level: 0