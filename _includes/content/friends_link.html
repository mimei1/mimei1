<style>
.k-friend {
    text-decoration: none;
}
</style>
<div class="k-posts-list"></div>
<div class="mdui-container">
        {% for l in site.data.friends_link %}
            <a class="k-friend" href="{{l.url}}" target="_blank">
			<div class="mdui-chip">
			<span class="mdui-chip-icon mdui-color-red">
			<i class="mdui-icon material-icons">{{l.icon}}</i>
			</span>
			<span class="mdui-chip-title">{{l.name}}</span>
			</div>
            </a>
        {% endfor %}
</div>
